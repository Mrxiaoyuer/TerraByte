<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="TerraByte illustration">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#021428"/>
      <stop offset="1" stop-color="#08325b"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" x2="1">
      <stop offset="0" stop-color="#6ee7b7"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- stylized globe -->
  <g transform="translate(170,150)">
    <circle r="100" fill="#073b4c" stroke="url(#glow)" stroke-width="3"/>
    <g stroke="#34d399" stroke-opacity="0.22">
      <ellipse rx="90" ry="18" fill="none" transform="rotate(12)"/>
      <ellipse rx="90" ry="28" fill="none" transform="rotate(-8)"/>
      <ellipse rx="90" ry="8" fill="none" transform="rotate(32)"/>
    </g>
    <path d="M-50,-10 C-10,-45 20,-45 55,-10 C38,6 10,12 -25,27 C-52,10 -70,-6 -50,-10Z" fill="#34d399" fill-opacity="0.9"/>
    <circle r="110" fill="none" stroke="url(#glow)" stroke-opacity="0.08" stroke-width="16" filter="url(#blur)"/>
  </g>

  <!-- embeddings / network motif -->
  <g transform="translate(420,60)" stroke-linecap="round">
    <circle cx="0" cy="40" r="6" fill="#a78bfa"/>
    <circle cx="60" cy="10" r="6" fill="#60a5fa"/>
    <circle cx="120" cy="70" r="6" fill="#f472b6"/>
    <circle cx="180" cy="30" r="6" fill="#34d399"/>
    <line x1="0" y1="40" x2="60" y2="10" stroke="#9ca3ff" stroke-width="2"/>
    <line x1="60" y1="10" x2="120" y2="70" stroke="#7dd3fc" stroke-width="2"/>
    <line x1="120" y1="70" x2="180" y2="30" stroke="#fb7185" stroke-width="2"/>
    <g transform="translate(0,120)" fill="#fff" font-family="sans-serif" font-size="18">
      <text x="0" y="0" fill="#e6eef8">TerraByte</text>
      <text x="0" y="22" fill="#bcdff6" font-size="12">Understanding the Earth through Embeddings</text>
    </g>
  </g>

  <!-- footer accent -->
  <rect x="0" y="270" width="800" height="8" fill="#0ea5a4" opacity="0.18"/>
</svg>
